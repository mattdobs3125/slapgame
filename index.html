<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dino-slap-game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>



<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" id="attack-interface">
                <img src="trex.jpg" id='encounter-img'alt="trex"style="width: 100%;"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4 style="background-color: rgb(7, 71, 21);color: ghostwhite;">Title:
                    <span style="color: red;"id="title"></span>
                </h4>
                <h4 style="background-color: rgb(7, 71, 21);color: ghostwhite;">Health:
                    <span id="health" style="color: red;"></span>
                </h4>
                <h4 style="background-color: rgb(7, 71, 21);color: ghostwhite;">Level:
                    <span id="level" style="color: red;"></span>
                </h4>
            </div>
            <div class="colo-md-6" >
                <button class="btn btn-primary" onclick="punch()"id="puch-button" style="color: red;background-color: gray">Dino Punch</button>
                <button class "btn btn-primary" id="kick-button" onclick="kick()" style="color: red;background-color: gray" >Spin Kick</button>
                <button class "btn btn-primary" id="sheild-button" onclick="groundSmash()" style="color: red;background-color: gray" >GroundSmash</button>
                <button class "btn btn-primary" onclick="reset()"  id="reset" style="color:red;background-color:gray;" >RESET</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
